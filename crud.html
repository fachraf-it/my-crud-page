<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #000;
      color: #fff;
    }
    h1 {
      text-align: center;
      color: #ff0000;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Top-right logout button */
    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .form-container {
      margin-bottom: 20px;
      text-align: center;
    }
    input {
      padding: 10px;
      margin: 5px 5px 5px 0;
      border: 1px solid #444;
      border-radius: 5px;
      background: #222;
      color: #fff;
      outline: none;
      transition: 0.3s ease;
    }
    input:focus {
      border-color: #ff0000;
    }
    button {
      padding: 10px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #cc0000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #111;
      color: #ff0000;
    }
    td {
      background-color: #222;
      color: #fff;
    }
    button {
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <!-- Logout button in top-right -->
  <div class="top-right">
    <button onclick="logout()" aria-label="Logout">ðŸšª Logout</button>
  </div>

  <h1>CRUD Page</h1>

  <div class="form-container">
    <input type="text" id="name" placeholder="Name" />
    <input type="email" id="email" placeholder="Email" />
    <button onclick="addData()">Add</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="data-table"></tbody>
  </table>

  <script>
    const dataTable = document.getElementById('data-table');
    let data = JSON.parse(localStorage.getItem('data')) || [];

    function renderTable() {
      dataTable.innerHTML = '';
      data.forEach((item, index) => {
        dataTable.innerHTML += `
          <tr>
            <td>${item.name}</td>
            <td>${item.email}</td>
            <td>
              <button onclick="editData(${index})">Edit</button>
              <button onclick="deleteData(${index})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    function addData() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      if (name && email) {
        data.push({ name, email });
        localStorage.setItem('data', JSON.stringify(data));
        renderTable();
        document.getElementById('name').value = '';
        document.getElementById('email').value = '';
      }
    }

    function editData(index) {
      const name = prompt('Enter new name:', data[index].name);
      const email = prompt('Enter new email:', data[index].email);

      if (name && email) {
        data[index] = { name, email };
        localStorage.setItem('data', JSON.stringify(data));
        renderTable();
      }
    }

    function deleteData(index) {
      if (confirm('Are you sure you want to delete this record?')) {
        data.splice(index, 1);
        localStorage.setItem('data', JSON.stringify(data));
        renderTable();
      }
    }

    function logout() {
      // Mark as logged out and go back to login page
      localStorage.setItem('isLoggedIn', 'false');
      // If you prefer to remove the key instead: localStorage.removeItem('isLoggedIn');
      window.location.href = 'index.html';
    }

    function checkLogin() {
      if (localStorage.getItem('isLoggedIn') !== 'true') {
        window.location.href = 'index.html';
      }
    }

    // Init
    checkLogin();
    renderTable();
  </script>
</body>
</html>
