<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #000;
      color: #fff;
    }
    h1 {
      text-align: center;
      color: #ff0000;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    .form-container {
      margin-bottom: 20px;
      text-align: center;
    }
    input {
      padding: 10px;
      margin: 5px 5px 5px 0;
      border: 1px solid #444;
      border-radius: 5px;
      background: #222;
      color: #fff;
      outline: none;
      transition: 0.3s ease;
    }
    input:focus {
      border-color: #ff0000;
    }
    button {
      padding: 10px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #cc0000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #111;
      color: #ff0000;
    }
    td {
      background-color: #222;
      color: #fff;
    }
    button {
      margin: 0 5px;
    }
    .pagination {
      margin-top: 15px;
      text-align: center;
    }
    .pagination button {
      margin: 0 3px;
      padding: 5px 10px;
      border-radius: 3px;
      border: 1px solid #444;
      background: #222;
      color: #fff;
      cursor: pointer;
    }
    .pagination span {
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div class="top-right">
    <button onclick="logout()">Logout</button>
  </div>
  <h1>CRUD Page</h1>


  <div class="form-container">
    <input type="text" id="name" placeholder="Name" />
    <input type="email" id="email" placeholder="Email" />
    <button onclick="addData()">Add</button>
  </div>

 
  <div class="form-container">
    <input type="text" id="search" placeholder="Search by name or email..." onkeyup="searchData()" />
  </div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="data-table"></tbody>
  </table>
  <div class="pagination" id="pagination"></div>

  <script>
    const dataTable = document.getElementById("data-table");
    const paginationDiv = document.getElementById("pagination");
    let data = JSON.parse(localStorage.getItem("data")) || [];
    let filteredData = [...data];
    let currentPage = 1;
    const perPage = 5;

    function renderTable() {
      dataTable.innerHTML = "";
      const start = (currentPage - 1) * perPage;
      const pageData = filteredData.slice(start, start + perPage);
      pageData.forEach((item, index) => {
        dataTable.innerHTML += `
          <tr>
            <td>${item.name}</td>
            <td>${item.email}</td>
            <td>
              <button onclick="editData(${start + index})">Edit</button>
              <button onclick="deleteData(${start + index})">Delete</button>
            </td>
          </tr>
        `;
      });
      renderPagination();
    }

    function renderPagination() {
      const totalPages = Math.ceil(filteredData.length / perPage);
      paginationDiv.innerHTML = `
        <button onclick="prevPage()" ${currentPage === 1 ? "disabled" : ""}>Prev</button>
        <span>Page ${currentPage} of ${totalPages || 1}</span>
        <button onclick="nextPage()" ${currentPage === totalPages || totalPages === 0 ? "disabled" : ""}>Next</button>
      `;
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderTable();
      }
    }

    function nextPage() {
      const totalPages = Math.ceil(filteredData.length / perPage);
      if (currentPage < totalPages) {
        currentPage++;
        renderTable();
      }
    }

    function addData() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      if (name && email) {
        data.push({ name, email });
        localStorage.setItem("data", JSON.stringify(data));
        filteredData = [...data];
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        renderTable();
      }
    }

    function editData(index) {
      const name = prompt("Enter new name:", filteredData[index].name);
      const email = prompt("Enter new email:", filteredData[index].email);
      if (name && email) {
        
        const originalIndex = data.findIndex(item => item === filteredData[index]);
        data[originalIndex] = { name, email };
        localStorage.setItem("data", JSON.stringify(data));
        filteredData = [...data];
        renderTable();
      }
    }

    function deleteData(index) {
      if (confirm("Are you sure you want to delete this record?")) {
        const originalIndex = data.findIndex(item => item === filteredData[index]);
        data.splice(originalIndex, 1);
        localStorage.setItem("data", JSON.stringify(data));
        filteredData = [...data];
        if ((currentPage - 1) * perPage >= filteredData.length && currentPage > 1) {
          currentPage--;
        }
        renderTable();
      }
    }

    function searchData() {
      const query = document.getElementById("search").value.toLowerCase();
      filteredData = data.filter(item =>
        item.name.toLowerCase().includes(query) ||
        item.email.toLowerCase().includes(query)
      );
      currentPage = 1;
      renderTable();
    }

    function logout() {
      localStorage.setItem("isLoggedIn", "false");
      window.location.href = "index.html";
    }

    function checkLogin() {
      if (localStorage.getItem("isLoggedIn") !== "true") {
        window.location.href = "index.html";
      }
    }

    checkLogin();
    renderTable();
  </script>
</body>
</html>
