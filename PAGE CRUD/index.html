<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000; /* Black background */
      color: #fff; /* White text for contrast */
    }
    .login-container {
      width: 320px;
      padding: 25px;
      background: linear-gradient(145deg, #111, #333); /* Subtle gradient */
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(255, 0, 0, 0.5); /* Red glow */
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #ff0000; /* Red title */
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #444;
      border-radius: 5px;
      background: #222;
      color: #fff;
      outline: none;
      transition: 0.3s ease;
    }
    input:focus {
      border-color: #ff0000; /* Red focus border */
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #ff0000; /* Red button */
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #cc0000; /* Darker red on hover */
    }
    #error {
      margin-top: 10px;
      font-size: 14px;
      color: #ff6666; /* Light red for errors */
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="login-btn">Login</button>
    <p id="error">Invalid credentials!</p>
  </div>

  <script>
    const loginBtn = document.getElementById('login-btn');
    loginBtn.addEventListener('click', () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Simple authentication
      if (username === 'admin' && password === '1234') {
        localStorage.setItem('isLoggedIn', 'true');
        window.location.href = 'crud.html';
      } else {
        document.getElementById('error').style.display = 'block';
      }
    });
  </script>
</body>
</html>
